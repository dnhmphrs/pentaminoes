<!DOCTYPE html>
<html lang="en" class="text-200 md:text-150 lg:text-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='tailwindcss-template/images/cropped-Favicon-32x32.png')}}" sizes="32x32"/>
    <link rel="icon" href="{{ url_for('static', filename='tailwindcss-template/images/cropped-Favicon-192x192.png')}}" sizes="192x192"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='tailwindcss-template/images/cropped-Favicon-180x180.png')}}"/>
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='tailwindcss-template/images/cropped-Favicon-270x270.png')}}"/>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body class="grid flex flex-col min-h-screen">
    <!-- space for fixed header --> <div class="w-full h-32"></div>
    <header class="title bg-white w-full h-32 fixed top-0">
        <section class="max-width mx-auto h-32 flex items-center justify-center">
            {% block header %}{% endblock %}
        </section>
        <button style="margin-right:2%;" onclick="location.href='https://livinglab.scadsai.uni-leipzig.de/launchpad/'">Launchpad</button>
        <!-- <button class="flex fixed z-10 top-7 right-8 w-8 h-8 bg-dark-blue lg:hidden" id="mobile-menu-btn" onclick="toggle_mobile_menu(this)">
            <img class="w-7 h-7 m-auto" src="{{ url_for('static', filename='tailwindcss-template/images/icons8-menu.svg') }}" alt="logo">
        </button> -->
    </header>
    <section class="main grow max-width mx-auto mt-8 px-3">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
